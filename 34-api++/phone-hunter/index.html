<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone-Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Welcome to my phone Hunter website!</h1>
    </header>
    <main class="container">

        <section>
            <div class="mb-3 w-25 mx-auto">

                <input type="email" class="form-control" id="search-field" placeholder="search your phone">
                <button id="btn-search" class="btn btn-primary  mt-2 ">search</button>
            </div>
        </section>
        <!-- display search result -->
        <section>

            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="not-found-message" class="mt-4 mx-5 d-none">
                <h3 class="text-warning">NO PHONE FOUND!!!</h3>
            </div>
            <div id="show-all" class="text-center d-none">
                <button id="btn-show-all" class="btn btn-primary">
                    show all
                </button>
            </div>

        </section>

        <!-- loader -->
        <section id="loader" class="d-none">

            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-dark" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>

            </div>
        </section>
        <!-- modal section -->


        <section>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="phoneDetailModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
